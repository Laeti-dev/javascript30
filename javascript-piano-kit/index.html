  <script>

    function playSound() {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); //selecting audio tag
      const key = document.querySelector(`.key[data-key="${event.keyCode}"]`); //selecting element with .key clacss
      if (!audio) return; // doesn't retrun nill for other keys
      audio.currentTime = 0; //to restart the audio at 0 when pressiong key another time
      audio.play();
      key.classList.add('playing'); //add the class .playing when key is pressed
    };

  function removeTransition(event) {
    if (event.propertyName !== "transform") return;
    console.log(event.propertyName)
    this.classList.remove('playing')
  };
  const keys = document.querySelectorAll('.key'); //select all the elements with the class .key and stores it in an array
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // for each key fron the array, we want to listen the transition, and when it<s done, we want to remove it
  window.addEventListener('keydown', playSound);

  </script>
