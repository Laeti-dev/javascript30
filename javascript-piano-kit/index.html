  <audio data-key="68" src="sounds/68443__pinkyfinger__piano-e.wav"></audio>

  <audio data-key="71" src="sounds/68448__pinkyfinger__piano-g.wav"></audio>

  <script>
    window.addEventListener('keydown', function (event) {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0; //to restart the audio at 0 when pressiong key another time
      audio.play();
    })
  </script>
