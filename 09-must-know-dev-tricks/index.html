<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev tricks</title>
  </head>
  <body>
    <p >Some usefull console.thing </p>
    <script>
      // regular
      console.log('hello');

      // Interpolation
      console.log('hello %s', 'world') // add the second part
      // console.log(`Hello ${var}`) is more used

      // style the text with %c which adds on the second part some css
      console.log('%c I am a funcky text that can change frome the console',
      'font-size:50px; background:cyan;text-shadow: 10px 10px 0 white')

      // warning (That indicates wher it was called)
      console.warn("WATCHOUT");

      // error
      console.error('Oops!')

      // info
      console.info ('indicates some stuff')

      // testing first part is what we wanna test, second is what it displays if it fails
      console.assert( 1 === 1, 'That is wrong')

      const p = document.querySelector('p');
      console.assert(p.classList.contains('test'),'Not there!');

      // clearing
      console.clear();

      // viewing DOM element
      console.dir(p);

      console.clear();

      // grouping things together
      const dogs = [ {name: 'Toutou', age: 5}, {name: 'Minou', age:2}]

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} y.o`);
        console.log(`${dog.name} is ${dog.age * 7} dog y.o.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting (counting a specific element)
      console.count('Titi')

      // timing to know how long things take
      // first set the timer
      console.time('fetching data')
      fetch('https://api.github/users/Laeti-dev')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data)
        });

        console.table(dogs)
    </script>
  </body>
</html>
