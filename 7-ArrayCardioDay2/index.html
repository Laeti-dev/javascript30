<!DOCTYPE html>
<html>
  <head>
    <title>Array Cardio Day 2</title>
    <link rel="stylesheet" href="">
  </head>
  <body>


    <script>
      const people = [
        { name: 'Masa', year: '1985'},
        { name: 'Titi', year: '1986'},
        { name: 'Lulu', year: '2020'},
        { name: 'Bounch', year: '1959'},
      ];

      const comments = [
        { text: 'Love this!', id: 123456 },
        { text: 'Super nice', id: 234567 },
        { text: 'Awesome', id: 654321 },
        { text: 'I love ramen too', id: 456789 },
        { text: 'But I prefere Yakitori maybe', id: 092745 }
      ];

      // concepts :
      // .some() -> check if at least one thing in an array meets something
      // const isAdult = people.some(function(person) {
      //   const currentYear = (new Date()).getFullYear();
      //   if (currentYear - person.year >= 19) {
      //     return true;
      //   }
      // }); SEE REFACTORED BELOW

      const isAdult = people.some( person => ((new Date()).getFullYear() - person.year >= 19
      ));
      console.log({isAdult}) // Returns true because at least one item of the pepople array is an adult
      // .every()
      const AllAdult = people.every(person => ((new Date()).getFullYear() - person.year >= 19
        ));
        console.log({ AllAdult }) // returns false since all the items in people array are not adults

      //  .find() is like a filter but instead or giving a subset of the array it will gives the first item that it finds
      // let's find the comment with ID 456789
      // const comment = comments.find(function(comment){
      //   if (comment.id == 456789){
      //     return true
      //   }
      // }); REFACTORED BELOW
      const comment = comments.find( comment => (comment.id === 456789 ));

      console.log(comment)

      // .findindex()
      const index = comments.findIndex( comment => ( comment.id === 456789 ));
      console.log(index)

      // after finding the index, we can operate on the wanted item
      // delete it for example:
      // comments.splice(index, 1);
      // we can check the new array on our console with
      // console.table(comments);
      // but it is more common to create a new array with changed items
      // creates a new array of the comments where we got rid of the one we wanted to delete
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
        // don't forget to spread (...) to avoid getting an array of two arrays

      ];
      console.table(newComments);
    </script>
  </body>
</html>
